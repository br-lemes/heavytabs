<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="{{ 'music.png' | relative_url }}">
	<link href="{{ 'w3.css' | relative_url }}" rel="stylesheet">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
</head>
<body>
	<nav class="w3-card w3-black w3-container w3-center">
		<a href="{{ '/' | relative_url }}" class="w3-section w3-button w3-black w3-hover-black w3-bottombar w3-border-blue w3-hover-border-red">
			<img src="{{ 'heavytabs.png' | relative_url }}" width="320" height="64">
		</a>
		<div class="w3-large w3-margin-bottom">{{ site.description }}</div>
	</nav>
	<div class="w3-card w3-container w3-content w3-section">
{{ content }}

		<div class="w3-center">
			<img src="{{ 'todos_estatico_550_100.gif' | relative_url }}" width="550" height="100" alt="Logotipos de meios de pagamento do PagSeguro" title="Este site aceita pagamentos com as principais bandeiras e bancos, saldo em conta PagSeguro e boleto.">
			<p>√çcones por <a href="https://www.fatcow.com/free-icons/">FatCow</a>.</p>
			<p>Breno Ramalho Lemes</p>
		</div>
	</div>
</body>
</html>
